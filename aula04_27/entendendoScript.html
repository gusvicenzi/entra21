<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="entendendoScript.js"></script>
    <title>Entendendo SCRIPT</title>
</head>
<body>
    <input id="n1" type="text" placeholder="Informe numero">
    <button onclick=show()>Clique aqui</button>
    <hr>
    <p id="p1"></p>
    <!-- Tudo que estiver dentro de Script é Javascript -->
    <script>

        function show(){
            let z = document.getElementById("n1").value
            document.getElementById("p1").innerHTML = ""
            while (z > 0){
                document.getElementById("p1").innerHTML += `<br>z é ${z}`
                z--
            }
        }

</body>
