<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        .btn-success {
            background-color: gold;
            border: double 1px red;
        }

        .btn-success:hover {
            border: dashed 1px white;
            background-color: purple;
        }

        body {
            width: 100vw;
        }

        .carousel {
            width: 50%;
        }
        .carousel-inner {
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="container-fluid bg-primary row m-0 p-0">
            <div class="col-sm-4 bg-secondary">
                Um
            </div>
            <div class="col-sm-4 bg-success">
                dois
            </div>
            <div class="col-sm-4 bg-danger">
                tres
            </div>
        </div>

        <div id="demo" class="carousel col-md-12 slide m-auto" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/500" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/300" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/400" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>


        <div class="container row mt-2">
            <div class="col-sm-6">
                <div>
                    <label class="form-label" for="">Nome</label>
                    <input class="form-control" type="text" name="" id="" placeholder="Informe seu nome">
                </div>
                <div>
                    <label class="form-label" for="">Email</label>
                    <input class="form-control" type="email" name="" id="" placeholder="Informe seu e-mail">
                </div>
                <div class="buttons">
                    <button class="btn btn-primary m-2">Enviar</button>
                    <button class="btn btn-outline-danger m-2">Cancelar</button>
                    <button class="btn btn-success m-2">Teste</button>
                </div>
            </div>
            <div class="col-sm-6 bg-secondary">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, repellendus praesentium! Rem
                    corporis
                    eius voluptates modi, aliquam saepe odio nemo!
                </p>
                <!-- <div class="container-fluid bg-white row p-0 m-0">
                    <div class="col-sm-6">Conteudo</div>
                    <div class="col-sm-6">Conteudo 2</div>
                </div> -->
            </div>
        </div>

    </div>

</body>

</html>
