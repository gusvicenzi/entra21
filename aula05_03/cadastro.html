<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <img src="https://picsum.photos/300/" alt="profile picture" class="profile-img">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="nome" id="nome" placeholder="Nome" autofocus>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" class="sobrenome" id="sobrenome" placeholder="Sobrenome">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" class="telefone" id="telefone" placeholder="Telefone">
            <label for="email">E-mail</label>
            <input type="text" name="email" class="email" id="email" placeholder="E-mail">
            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="CPF">
            <label for="corFavorita">Cor favorita</label>
            <input type="color" name="corFavorita" id="corFavorita">
        </div>
        <div class="sub-container">
            <h1 class="titulo">Redes sociais</h1>
            <label for="instagram">Instagram</label>
            <input type="text" name="instagram" id="instagram" placeholder="Instagram">
            <label for="github">Github</label>
            <input type="text" name="github" id="github" placeholder="Github">
        </div>
        <div class="sub-container">
            <h1 class="titulo">Endereço de cobrança</h1>
            <label for="logradouroCobranca">Logradouro</label>
            <input type="text" name="logradouroCobranca" id="logradouroCobranca" placeholder="Rua 1500">
            <label for="numeroCobranca">Número</label>
            <input type="text" name="numeroCobranca" id="numeroCobranca" placeholder="9999">
            <label for="bairroCobranca">Bairro</label>
            <input type="text" name="bairroCobranca" id="bairroCobranca" placeholder="Capitais">
            <label for="cidadeCobranca">Cidade</label>
            <input type="text" name="cidadeCobranca" id="cidadeCobranca" placeholder="Timbó">
            <label for="estadoCobranca">Estado</label>
            <input type="text" name="estadoCobranca" id="estadoCobranca" placeholder="Santa Catarina">
        </div>
        <div class="sub-container">
            <h1 class="titulo">Endereço de entrega</h1>
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Rua 1500">
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" placeholder="9999">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Capitais">
            <label for="Cidade">Cidade</label>
            <input type="text" name="Cidade" id="Cidade" placeholder="Timbó">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" placeholder="Santa Catarina">
        </div>
        <div class="buttons-container">
            <button class="salvar">Salvar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </div>
</body>
</html>
