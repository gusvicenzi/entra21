<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <label for="email">Informe email</label>
    <input type="email" name="email" id="email">
    <button onclick="login(email)">Login</button>

    <script>
        // document.getElementById("loggedUser").innerHTML = localStorage.getItem('email')
        function login(email) {
            localStorage.setItem("loggedUser", email.value)
            parent.location.href = 'index.html'
        }
    </script>
</body>
</html>
